{% extends 'core/base.html' %}

{% block content %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/">Repositories</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row bs-section">
            <div class="col-12">
                <table class="table table-responsive table-hover table-striped display" id="repository-table" data-url="{% url 'repository_list_as_json' %}" data-delete-url="{% url 'repository_delete_tag' %}">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>USERNAME</th>
                            <th>REPOSITORY ID</th>
                            <th>NAME</th>
                            <th>URL</th>
                            <th>LANGUAGES</th>
                            <th>TAGS</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>#</th>
                            <th>USERNAME</th>
                            <th>REPOSITORY ID</th>
                            <th>NAME</th>
                            <th>URL</th>
                            <th>LANGUAGES</th>
                            <th>TAGS</th>
                            <th>ACTION</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div class="modal fade" id="add-tags-modal" tabindex="-1" role="dialog" aria-labelledby="addTagsModalLabel"  data-url="{% url 'repository_add_tags' %}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addTagsModalLabel">Add tags</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                {% csrf_token %}
                                <input type="hidden" class="form-control" id="repository-id" name="repository_id">
                            </div>
                            <div class="form-group">
                                <label for="tags" class="control-label">Tags:</label>
                                <input type="text" class="form-control" id="tags" name="tags">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success add-new-tags"></span> Add tags</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
